<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <header>
        <div class="container flex-column content-center">
            <img src="images/logo.svg" alt="logo" class="logo">
            <h1 class="title"><span>We are launching</span> soon!</h1>
            <p class="lead">Subscribe and get notified</p>
        </div>
    </header>

    <main>
        <div class="container flex-column content-center">
            <form>
                <input type="text" id="email-input" placeholder="Your email address...">
                <p class="validation-error">Please provide a valid email address</p>
                <input type="submit" id="form-submit" value="Notify Me">
                
            </form>

            <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
        </div>
    </main>

    <footer class="main-footer">
        <div class="container flex-column content-center">
            <div class="socials flex">  
                <a href="#" class="btn flex content-center"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="btn flex content-center"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="btn flex content-center"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <p class="lead">
                &copy; Copyright Ping. All rights reserved. Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/FixelDev">FixelDev</a>
            </p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/6429d14516.js" crossorigin="anonymous"></script>
</body>
</html>
